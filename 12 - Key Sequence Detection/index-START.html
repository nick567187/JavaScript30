<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressed = [];
	const keyword = 'nickc'

	window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-keyword.length - 1, pressed.length - keyword.length);
    // console.log(-keyword.length - 1, pressed.length - keyword.length)
    // console.log(pressed);
    if(pressed.join('').includes(keyword)) {
      console.log('match');
      cornify_add();
    } 
	});
</script>
</body>
</html>
